<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>The Drum Kit</title>
    <link rel="icon" href="fav.ico?v=2" type="image/x-icon"/>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  </head>
  <body>
    <h1 id="title">Drum 🥁 Kit</h1>
    <p>Click on the buttons or press keys to make a sound!</p>
    <button class="random-beat">Click me to play random beats</button>
    <div class="set">
      <button class="w drum">w</button>
      <button class="a drum">a</button>
      <button class="s drum">s</button>
      <button class="d drum">d</button>
      <button class="j drum">j</button>
      <button class="k drum">k</button>
      <button class="l drum">l</button>
    </div>
    <script src="index.js" charset="utf-8">

    </script>
  </body>
  <footer>
    <a href="https://github.com/abbyxosaurus/The-Drum-Kit" target="_blank">code for this project</a>
  </footer>
</html>
